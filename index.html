<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-1 bg-primary text-white text-center">
        <h1>John C. Jamieson's<br>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-12 col-md-5">
            <form class="bg-white my-4 p-4 rounded">
                <div class="form-group">
                    <label for="cityName" class="my-1 display-6">Search for a City:</label>
                    <input id="cityName"
                           class="form-control my-1"
                           type="text"
                           placeholder="Toronto"
                           required="">
                    <input type="submit" class="container btn btn-primary my-1" value="Search">
                    <hr class="my-1">
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                    <button type="button" class="container btn btn-secondary my-1">Secondary</button>
                </div>
            </form>
        </div>

        <div class="col-12 col-md-7 text-center">

        </div>
    </main>

    <!-- Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
